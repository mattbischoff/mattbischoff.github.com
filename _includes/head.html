<head>
  <meta charset="utf-8">
  
  <title>
    {% if page.title == site.title %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="description" content="{{ page.description | strip_html}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  
  <link rel="stylesheet" href="{{ "/assets/css/screen.css" | relative_url }}">
  <link rel="stylesheet" href="https://use.typekit.net/ktb0bft.css">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="website_icon.svg" color="#1E9FD3">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

   <!--  Optimizations -->  
  <link rel="preconnect" href="//use.typekit.net/" crossorigin>
  <link rel="preconnect" href="//www.googletagmanager.com" crossorigin>
  <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
  
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed/">
  
  <!-- Load twitter utilities to dynamically render embedded tweets -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Meta -->
  
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description | strip_html}}">
  <meta name="generator" content="Jekyll">

  <!-- Google -->
  
  <meta name="googlebot" content="index,follow">
  <meta name="robots" content="index,follow">
  <meta name="google-site-verification" content="XK_j6lkDAd8qOhIn4-2eS2BIJuQyRp4D_gxjpR65wUM" />
  
</head>
