<picture>
  <source srcset="{{ page.picture.webp_image }}" type="image/webp" />
  <source srcset="{{ page.picture.jpeg_image }}"" type="image/jpeg">
  <source srcset="{{ page.picture.png_image }}"" type="image/png">
  <img
    alt="{{ page.picture.alt }}"
    width="{{ page.picture.width }}"
    height="{{ page.picture.height }}"
    src="{{ page.image }}"
  />
</picture>
